<!DOCTYPE html>
    <html>
      <head>
        <title>Polling List Generator</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      </head>
      <body>
        <div class="container">
          <h1>Polling List Generator</h1>
          <form method="post" action="/create-poll">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
              <label for="num-candidates">Number of Candidates:</label>
              <input type="number" class="form-control" id="num-candidates" name="num-candidates" min="1" required>
            </div>
            <div class="form-group" id="candidate-fields">
              <label for="candidates">Candidates:</label>
              <!-- JavaScript will dynamically generate candidate input fields based on the number entered above -->
            </div>
            <button type="submit" class="btn btn-primary">Generate Polling List</button>
          </form>
        </div>
        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
          $(function() {
            // Generate candidate input fields based on the number entered in the "Number of Candidates" field
            $('#num-candidates').on('input', function() {
              var numCandidates = $(this).val();
              $('#candidate-fields').empty();
              for (var i = 1; i <= numCandidates; i++) {
                $('#candidate-fields').append('<input type="text" class="form-control mb-2" name="candidates" required>');
              }
            });
          });
        </script>
      </body>
    </html>
